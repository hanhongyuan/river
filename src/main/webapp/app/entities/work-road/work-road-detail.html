
<div>
    <h2><span translate="riverApp.workRoad.detail.title">Work Road</span> {{vm.workRoad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="riverApp.workRoad.roadName">Road Name</span></dt>
        <dd>
            <span>{{vm.workRoad.roadName}}</span>
        </dd>
        <dt><span translate="riverApp.workRoad.points">Points</span></dt>
        <dd>
            <span>{{vm.workRoad.points}}</span>
        </dd>
        <dt><span translate="riverApp.workRoad.inspector">Inspector</span></dt>
        <dd>
            <a ui-sref="inspector-detail({id:vm.workRoad.inspector.id})">{{vm.workRoad.inspector.userName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="work-road-detail.edit({id:vm.workRoad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
