
<div>
    <h2><span translate="riverApp.report.detail.title">Report</span> {{vm.report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="riverApp.report.reportDateTime">Report Date Time</span></dt>
        <dd>
            <span>{{vm.report.reportDateTime | date:'medium'}}</span>
        </dd>
        <dt><span translate="riverApp.report.content">Content</span></dt>
        <dd>
            <span>{{vm.report.content}}</span>
        </dd>
        <dt><span translate="riverApp.report.fileType">File Type</span></dt>
        <dd>
            <span>{{vm.report.fileType}}</span>
        </dd>
        <dt><span translate="riverApp.report.filePath">File Path</span></dt>
        <dd>
            <span>{{vm.report.filePath}}</span>
        </dd>
        <dt><span translate="riverApp.report.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.report.longitude}}</span>
        </dd>
        <dt><span translate="riverApp.report.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.report.latitude}}</span>
        </dd>
        <!--<dt><span translate="riverApp.report.isRead">Is Read</span></dt>-->
        <!--<dd>-->
            <!--<span>{{vm.report.isRead}}</span>-->
        <!--</dd>-->
        <dt><span translate="riverApp.report.inspector">Inspector</span></dt>
        <dd>
            <a ui-sref="inspector-detail({id:vm.report.inspector.id})">{{vm.report.inspector.userName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="report-detail.edit({id:vm.report.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
