<div>
    <h2 translate="riverApp.message.home.title">Messages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="message.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="riverApp.message.home.createLabel">
                        Create new Message
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="riverApp.message.title">Title</span></th>
                    <th><span translate="riverApp.message.content">Content</span></th>
                    <th><span translate="riverApp.message.createDateTime">Create Date Time</span></th>
                    <th><span translate="riverApp.message.inspector">Inspector</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in vm.messages track by message.id">
                    <td><a ui-sref="message-detail({id:message.id})">{{message.id}}</a></td>
                    <td>{{message.title}}</td>
                    <td>{{message.content}}</td>
                    <td>{{message.createDateTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="inspector-detail({id:message.inspector.id})">{{message.inspector.userName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="message-detail({id:message.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.edit({id:message.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.delete({id:message.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
