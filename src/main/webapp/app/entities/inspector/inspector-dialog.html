
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInspectorLabel" translate="riverApp.inspector.home.createOrEditLabel">Create or edit a Inspector</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inspector.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inspector.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="riverApp.inspector.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.inspector.userName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="riverApp.inspector.deviceSeq" for="field_deviceSeq">Device Seq</label>
            <input type="text" class="form-control" name="deviceSeq" id="field_deviceSeq"
                    ng-model="vm.inspector.deviceSeq"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="riverApp.inspector.workDay" for="field_workDay">Work Day</label>
            <input type="text" class="form-control" name="workDay" id="field_workDay"
                    ng-model="vm.inspector.workDay"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="riverApp.inspector.workTime" for="field_workTime">Work Time</label>
            <input type="text" class="form-control" name="workTime" id="field_workTime"
                    ng-model="vm.inspector.workTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="riverApp.inspector.offWorkTime" for="field_offWorkTime">Off Work Time</label>
            <input type="text" class="form-control" name="offWorkTime" id="field_offWorkTime"
                    ng-model="vm.inspector.offWorkTime"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
